name: gitleaks
on: [pull_request, push, workflow_dispatch]
jobs:
  checkout:
    name: gitleaks-checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: gitleaks detect
        run: |
          pwd
          ls -al /github/workspace/
          gitleaks detect --source /github/workspace/
  