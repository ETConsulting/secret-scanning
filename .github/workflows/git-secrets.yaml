name: gitleaks
on: [pull_request, push, workflow_dispatch]
jobs:
  scan:
    name: gitleaks-scan
    runs-on: ubuntu-latest
    container:
      image: zricethezav/gitleaks
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: gitleaks detect
        run: |
          gitleaks detect